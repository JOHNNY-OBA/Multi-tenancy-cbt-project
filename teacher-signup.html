<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Signup - Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .info-box {
      background: #e7f3ff;
      border-left: 4px solid #667eea;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 13px;
      color: #0c5aa0;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Teacher Signup</h1>
      <p>Create your teacher account and await admin approval</p>
    </div>

    <div class="info-box">
      ℹ️ After signup, your account will be pending admin approval. You'll receive an email once approved.
    </div>

    <form id="teacherSignupForm">
      <div class="form-group">
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required placeholder="Enter a strong password">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number *</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="department">Department *</label>
        <input type="text" id="department" name="department" required placeholder="e.g., Mathematics, English">
      </div>

      <div class="form-group">
        <label for="schoolCode">School Code *</label>
        <input type="text" id="schoolCode" name="schoolCode" required placeholder="Enter your school code">
      </div>

      <div class="loading" id="loading">
        <span class="spinner"></span> Creating account...
      </div>

      <button type="submit" class="btn">Create Account</button>

      <div class="message" id="message"></div>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000";
    const form = document.getElementById("teacherSignupForm");
    const message = document.getElementById("message");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const department = document.getElementById("department").value;
      const schoolCode = document.getElementById("schoolCode").value;

      if (password.length < 6) {
        showMessage("Password must be at least 6 characters", "error");
        return;
      }

      loading.style.display = "block";

      try {
        const response = await fetch(`${API_URL}/teacherSignup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullName, email, password, phoneNumber, department, schoolCode })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage("✓ Signup successful! Check your email for updates.", "success");
          form.reset();
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          showMessage(data.message || "Signup failed", "error");
        }
      } catch (error) {
        console.error(error);
        showMessage("Server error. Please try again.", "error");
      } finally {
        loading.style.display = "none";
      }
    });

    function showMessage(msg, type) {
      message.textContent = msg;
      message.className = `message ${type}`;
    }
  </script>
</body>
</html>
