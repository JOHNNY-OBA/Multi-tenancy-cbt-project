<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="signupForm">
    <h2>Create Account</h2>
    <p>School Name</p>
    <br><br>
    <input type="text" id="SchoolName" placeholder="SchoolName" required />
    <p>School Email</p>
    <br><br>
    <input type="email" id="SchoolEmail" placeholder="SchoolEmail" required />
    <!-- <p>Password</p>
    <br><br>
    <input type="password" id="password" placeholder="Password" required /> -->
    <p>School Type</p>
    <br><br>
    <input type="text" id="schoolType" placeholder="School Type(e.g., Primary, secondary, tertiary Education, others)" required />

    <p>School Code</p>
    <br><br>
    <input type="text" id="schoolCode" placeholder="Unique School Code E.g(Command123)" required />
    <p>School Phone Number</p>
    <br><br>
    <input type="text" id="schoolPhoneNumber" placeholder="School Phone Number" required />
    <p>Country</p>
    <br><br>
    <input type="text" id="country" placeholder="Country" required />
    <p>State</p>
    <br><br>
    <input type="text" id="state" placeholder="State" required />
    <p>School Address</p>
    <br><br>
    <input type="text" id="schoolAddress" placeholder="School Address" required />
<!--  
    <p>Admin Full Name</p>
    <br><br>
    <input type="text" id="adminFullName" placeholder="Admin Full Name" required />
    <p>Admin Email</p>
    <br><br>
    <input type="email" id="adminEmail" placeholder="Admin Email" required />
    <p>Admin Phone Number</p>
    <br><br>
    <input type="text" id="adminPhoneNumber" placeholder="Admin Phone Number" required />
    <p>Admin Password</p>
    <br><br>
    <input type="password" id="adminPassword" placeholder="Admin Password" required />  -->

    <button type="submit">Sign Up</button>

    <p id="message"></p>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </form>

  <script src="auth.js"></script>
</body>
</html>
